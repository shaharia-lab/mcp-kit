<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .custom-textarea {
            transition: all 0.2s ease;
        }
        .chat-bubble {
            max-width: min(90%, 800px);
            word-wrap: break-word;
        }
        .copy-btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .chat-bubble:hover .copy-btn {
            opacity: 1;
        }

        /* Add these styles to your existing CSS */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            min-width: 600px;
            table-layout: fixed;
        }

        .markdown-content th {
            background-color: #F9FAFB;
            text-align: left;
            padding: 0.5rem 1rem;
            border: 1px solid #E5E7EB;
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .markdown-content td {
            padding: 0.5rem 1rem;
            border: 1px solid #E5E7EB;
            color: #4B5563;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Add horizontal scrolling for table container */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Optional: Add zebra striping */
        .markdown-content tbody tr:nth-child(even) {
            background-color: #F9FAFB;
        }

        /* Optional: Add hover effect */
        .markdown-content tbody tr:hover {
            background-color: #EFF6FF;
        }

    </style>
</head>
<body class="bg-gray-50">
<div class="flex flex-col h-screen">
    <div class="flex-1 overflow-y-auto p-4">
        <div id="chat-container" class="max-w-6xl mx-auto space-y-4 pb-4">

        <!-- Chat messages will be appended here -->
        </div>
    </div>

    <div class="border-t bg-white/90 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto p-4">
        <div class="relative">
                <textarea
                        id="question-input"
                        class="custom-textarea w-full p-4 pr-12 text-gray-700 rounded-xl border border-gray-200 resize-none shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                        rows="1"
                        placeholder="Ask me anything..."
                ></textarea>
                <button class="absolute right-4 bottom-4 p-2 text-gray-400 hover:text-blue-500 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
            <div id="waiting" class="hidden text-center mt-4 text-gray-500">
                <div class="inline-flex items-center space-x-2">
                    <div class="animate-spin h-5 w-5 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                    <span>Processing your request</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="error-alert" class="hidden fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg text-sm"></div>

<script>
    const questionInput = document.getElementById('question-input');
    const waitingElement = document.getElementById('waiting');
    const chatContainer = document.getElementById('chat-container');
    const errorAlert = document.getElementById('error-alert');

    questionInput.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();

            const question = questionInput.value.trim();
            if (!question) return;

            // Clear input immediately
            questionInput.value = '';

            waitingElement.classList.remove('hidden');
            appendMessage('user', question);

            try {
                const response = await fetch('http://localhost:8081/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                appendMessage('bot', data.answer);

            } catch (error) {
                showError(error.message);
            } finally {
                waitingElement.classList.add('hidden');
            }
        }
    });

    function showError(message) {
        errorAlert.textContent = message;
        errorAlert.classList.remove('hidden');
        setTimeout(() => {
            errorAlert.classList.add('hidden');
        }, 5000);
    }


    function appendMessage(sender, message) {
        if (!message || message.trim() === '') {
            showError('LLM response is empty');
            return;
        }

        const messageElement = document.createElement('div');
        messageElement.className = `chat-bubble mx-auto ${sender === 'user' ? 'ml-auto' : 'mr-auto'}`;

        const content = document.createElement('div');
        content.className = `relative p-4 rounded-xl ${
            sender === 'user'
                ? 'bg-blue-600 text-white ml-6'
                : 'bg-white shadow-sm border border-gray-100 mr-6'
        }`;

        // Add markdown-content class for styling
        if (sender === 'bot') {
            content.classList.add('markdown-content');

            // Process the markdown and wrap tables with scrollable container
            const html = marked.parse(message);
            const wrappedHtml = html.replace(
                /<table>/g,
                '<div class="table-container"><table>'
            ).replace(
                /<\/table>/g,
                '</table></div>'
            );
            content.innerHTML = wrappedHtml;

            // Add copy button
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn absolute -top-3 -right-3 p-2 bg-white border border-gray-200 rounded-full shadow hover:bg-gray-50 transition-colors';
            copyBtn.innerHTML = `
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
        `;

            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(message);
                    const originalInnerHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = `
                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                `;
                    setTimeout(() => {
                        copyBtn.innerHTML = originalInnerHTML;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });

            content.appendChild(copyBtn);
        } else {
            // For user messages, just parse markdown without table wrapper
            content.innerHTML = marked.parse(message);
        }

        messageElement.appendChild(content);
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showTemporaryAlert('Copied to clipboard!', 'green');
        }).catch(err => {
            showError('Failed to copy text');
        });
    }

    function showTemporaryAlert(message, color = 'green') {
        const alert = document.createElement('div');
        alert.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg text-sm text-white bg-${color}-500`;
        alert.textContent = message;
        document.body.appendChild(alert);
        setTimeout(() => alert.remove(), 2000);
    }

    // Auto-resize textarea
    questionInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
</script>
</body>
</html>
