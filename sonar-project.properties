# Project identification
sonar.projectKey=shaharia-lab_mcp-kit
sonar.organization=shaharia-lab
sonar.projectName=mcp-kit

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific source directories
sonar.go.sources=backend

# Backend (Go) specific configurations
sonar.go.coverage.reportPaths=coverage.out
sonar.go.coverage.forceGoPath=true

# Frontend (TypeScript/JavaScript) specific configurations
sonar.typescript.lcov.reportPaths=mcp-frontend/mcp-kit/coverage/lcov.info,mcp-frontend/chat_widget/coverage/lcov.info
sonar.javascript.lcov.reportPaths=mcp-frontend/mcp-kit/coverage/lcov.info,mcp-frontend/chat_widget/coverage/lcov.info

# Exclusions
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*,**/*.yaml,**/*.yml,**/*_mock.go,**/node_modules/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.config.js,**/*.setup.js,**/*.config.mjs,**/*.test.tsx,**/*Dockerfile,**/*.dockerfile
sonar.test.inclusions=**/*_test.go,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.test.exclusions=**/vendor/**,**/node_modules/**,**/migrations/**

# SCM settings
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/shaharia-lab/mcp-kit
sonar.links.issue=https://github.com/shaharia-lab/mcp-kit/issues
sonar.links.ci=https://github.com/shaharia-lab/mcp-kit/actions
sonar.links.scm=https://github.com/shaharia-lab/mcp-kit.git

# Go-specific settings
sonar.go.file.suffixes=.go
sonar.go.exclusions=**/*_test.go,**/vendor/**,**/migrations/**