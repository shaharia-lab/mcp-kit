<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Kit - Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', 'Open Sans', sans-serif;
        }

        .prose pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .prose code {
            color: #e83e8c;
            font-size: 0.875em;
        }

        .prose pre code {
            color: inherit;
        }

        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .sidebar-width {
            width: 260px;
        }

        .welcome-container {
            min-height: calc(100vh - 180px);
        }

        .chat-container {
            height: calc(100vh - 140px);
        }

        .model-controls {
            right: -260px;
        }

        .model-controls.active {
            right: 0;
        }

        /* Basic markdown content styling */
        .prose {
            color: #374151;
            line-height: 1.625;
        }

        .prose h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem 0;
        }

        .prose h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 1.25rem 0 0.75rem 0;
        }

        .prose h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem 0;
        }

        .prose p {
            margin-bottom: 1rem;
        }

        .prose ul, .prose ol {
            margin-bottom: 1rem;
            margin-left: 1.5rem;
            list-style-position: outside;
        }

        .prose ul {
            list-style-type: disc;
        }

        .prose ol {
            list-style-type: decimal;
        }

        .prose li {
            margin-bottom: 0.5rem;
        }

        /* Table styling */
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .prose th {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            font-weight: 600;
            text-align: left;
        }

        .prose td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .prose tr:nth-child(even) {
            background-color: #f9fafb;
        }

        /* Code blocks and inline code */
        .prose pre {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-x: auto;
        }

        .prose code:not(pre code) {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: #e83e8c;
        }

        /* Links */
        .prose a {
            color: #2563eb;
            text-decoration: underline;
        }

        .prose a:hover {
            color: #1d4ed8;
        }

        /* Blockquotes */
        .prose blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
        }

    </style>
</head>
<body class="bg-gray-50">
<!-- Overlay -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

<!-- Left Sidebar -->
<div id="sidebar"
     class="fixed top-0 left-0 h-full bg-white shadow-lg z-40 transition-all duration-300 transform -translate-x-full"
     style="width: 260px;">
    <div class="flex flex-col h-full">
        <div class="p-4">
            <h1 class="text-xl font-semibold text-gray-800">Chat History</h1>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
            <div class="space-y-2">
                <div class="p-2 hover:bg-gray-200 rounded-lg cursor-pointer text-gray-700">Chat 1</div>
                <div class="p-2 hover:bg-gray-200 rounded-lg cursor-pointer text-gray-700">Chat 2</div>
            </div>
        </div>
        <div class="p-4 border-t">
            <div class="flex items-center justify-between">
                <a href="https://github.com/yourusername/project" target="_blank"
                   class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white">U</div>
                    <span class="text-gray-700">User</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="flex-1 flex flex-col h-screen">
    <div class="bg-white py-3 px-6 z-20">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-gray-800">MCP Kit</h1>
            </div>
            <button id="chat-control-toggle" class="text-gray-600 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="welcome-screen" class="welcome-container flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to MCP Kit</h1>
            <p class="text-gray-600">How can I help you today?</p>
        </div>
    </div>

    <div id="chat-container" class="chat-container hidden overflow-y-auto px-4 py-6 space-y-6">
        <!-- Messages will be appended here -->
    </div>

    <div class="border-t bg-white p-4">
        <div class="max-w-5xl mx-auto relative">
                <textarea id="user-input"
                          class="w-full p-3 bg-gray-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                          rows="1" placeholder="Ask me anything..."></textarea>
        </div>
    </div>

    <div class="text-center py-2 text-sm text-gray-500">
        <a href="https://github.com/shaharia-lab/mcp-kit" target="_blank"
           class="inline-flex items-center text-gray-500 hover:text-gray-700">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
        mcp-kit - Made with ❤️
    </div>
</div>

<!-- Right Sidebar (Model Controls) -->
<div id="model-controls"
     class="sidebar-width fixed top-0 right-0 h-full bg-white shadow-lg z-40 transition-all duration-300 transform translate-x-full">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-semibold">Model Settings</h2>
            <button id="close-controls" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Temperature</label>
                <input type="range" min="0" max="1" step="0.1" value="0.7" class="w-full">
                <div class="flex justify-between text-sm text-gray-600 mt-1">
                    <span>0</span>
                    <span>1</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">TopP</label>
                <input type="range" min="0" max="1" step="0.01" value="0.9" class="w-full">
                <div class="flex justify-between text-sm text-gray-600 mt-1">
                    <span>0</span>
                    <span>1</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">TopK</label>
                <input type="number" min="0" max="100" value="50" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Token Limit</label>
                <input type="number" min="1" max="2048" value="512" class="w-full border p-2 rounded-lg">
            </div></div>
    </div>
</div>
</div>

<template id="message-template">
    <div class="message group max-w-5xl mx-auto">
        <div class="flex items-start gap-4 message-content">
            <div class="flex-1">
                <div class="font-medium text-gray-800 mb-1"></div>
                <div class="prose prose-sm max-w-none"></div>
            </div>
            <button class="opacity-0 group-hover:opacity-100 copy-button p-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                </svg>
            </button>
        </div>
    </div>
</template>

<script src="index.js"></script>
</body>
</html>
